<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
</head>
<body>
	<br><br><br>
	<form method="post" action="Formulario-Respuestas.html">
		<div align="center">
			<table>
				<tr>
					<td colspan="3" align="center"><h1>Registro</h1></td>
				</tr>
				<tr>
					<td>Nombre:</td>
					<td colspan="2"><input type="text" name="name_reg" id="name_reg"></td>
				</tr>
				<tr>
					<td>Apellido:</td>
					<td colspan="2"><input type="text" name=""></td>
				</tr>
				<tr>
					<td>Sexo:</td>
					<td colspan="2">
						<select name="">
						  <option value="volvo">Masculino</option>
						  <option value="saab">Femenino</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Carnet:</td>
					<td><input type="text" name=""></td>
					<td>
						<select name="">
						  <option value="volvo">La Paz</option>
						  <option value="saab">Oruro</option>
						  <option value="fiat">Pando</option>
						  <option value="audi">Cochabamba</option>
						  <option value="volvo">Santa Cruz</option>
						  <option value="saab">Potosi</option>
						  <option value="fiat">Tarija</option>
						  <option value="audi">Chuquisica</option>
						  <option value="fiat">Beni</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="center" colspan="3"><input type="submit" value="Aceptar"></td>
				</tr>
			</table>
		</div>
	</form>

</html>
